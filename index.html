<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <main>

        <h2>MoneyConvert</h2>

        <div id="logo">
            <img src="img/logomoneyConvert.png" alt="logo" id="logoImg">
        </div>

        <section id="menu">
            <div id="btn1">
                <h2>U$$</h2>
                <span>Dolar</span>
            </div>

            <div id="btn2">
                <h2>CAD</h2>
                <span>Dolar Canadense</span>
            </div>

            <div id="btn3">
                <h2>EUR</h2>
                <span>Euro</span>
            </div>

            <div id="btn4">
                <h2>GBP</h2>
                <span>Libra Esterlina</span>
            </div>

            <div id="btn5">
                <h2>ARS</h2>
                <span>Peso Argentino</span>
            </div>

            <div id="btn6">
                <h2>BTC</h2>
                <span>Bitcoin</span>
            </div>
        </section>

        <form id="formMoedas">

            <div id="real">
                <p>Real</p>
                <input type="number" id="realValue" placeholder="R$">
            </div>

            <div id="dolar">
                <p>Dolar</p>
                <input type="text" id="dolarValue" name="dolar" placeholder="U$$">
            </div>

            <div id="dolarCan">
                <p>Dolar Canadense</p>
                <input type="number" id="dolarCanValue" placeholder="CAD">
            </div>

            <div id="euro">
                <p>Euro</p>
                <input type="number" id="euroValue" placeholder="EUR">
            </div>

            <div id="libra">
                <p>Libra Esterlina</p>
                <input type="text" id="libraValue" name="dolar" placeholder="GBP">
            </div>

            <div id="peso">
                <p>Peso Argentino</p>
                <input type="number" id="pesoValue" placeholder="ARS">
            </div>

            <div id="bit">
                <p>Bitcoin</p>
                <input type="number" id="bitValue" placeholder="BIT">
            </div>
        </form>

        <button id="button">Converter</button>
        <button id="buttonBack">Voltar</button>




    </main>

</body>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</html>
